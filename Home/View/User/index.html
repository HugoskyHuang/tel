<extend name="base/base" />
<block name="title"><title>企业用户列表</title></block>

<block name="content">
	<table class="table table-bordered table-hover table-striped">
    	<thead>
            <tr>
                <if condition="session('gids') eq 1">
					<th>状态</th>
                	<th>单位</th>
                </if>
                <th>用户组</th>
                <th>姓名</th>
              <!--  <th>身份证</th>-->
             <!--   <th>创建时间</th>-->
                <th>部门</th>
				<th>职务</th>
             <!--    <th>更新时间</th> -->
                <th>管理</th>
            </tr>
        </thead>
        <tbody>
            <volist name="ulist" id="one">
                <tr>
                    <if condition="session('gids') eq 1">
						<td>{$one.status}</td>
                    	<td>{$one.cname}</td>
                    </if>
					<td>{$one.gtitle}</td>
                    <td>{$one.realname}</td>
               <!--     <td>{$one.card}</td>-->
                 <!--     <td>{:date('Y-m-d',$one['createtime'])}</td>-->
                    
                    <td>
                        {$one.dids}
                        <a href="{:U('department',array('uid'=>$one['uid']))}">设置</a>
                    </td>
					<td>
                        {$one.jids}
                        <a href="{:U('job',array('uid'=>$one['uid']))}">设置</a>
                    </td>
				<!-- 	<td>{:date('Y-m-d',$one['uptime'])}</td> -->
                    <td>
                        <a href="{:U('edit',array('uid'=>$one['uid']))}">编辑</a> | 
                        <a href="{:U('del',array('uid'=>$one['uid']))}" onClick="javascript:return del()">删除</a>
                    </td>
                </tr>
            </volist>
        </tbody>
    </table>
    <div class="text-center h4">
    	<a href="{:U('add')}">添加</a> | 
        <a href="{:U('excel/writeexcel')}">导出数据</a> | 
        <a href="{:U('excel/readexcel')}">导入数据</a> | 
		<a href="{:U('delpage')}?uidstr={$uidstr}" onClick="javascript:return del()">删除本页</a> 
        <if condition="session('gids') eq 1">
        	| <a href="{:U('delall',I('param.'))}" onClick="javascript:return del()">删除所有</a>
        </if>
    </div>
    <div class="text-center h3">{$page}</div>
</block>
